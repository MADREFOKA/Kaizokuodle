<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect 4 - One Piece</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #0a1929 0%, #1e3a5f 50%, #0a1929 100%);
            min-height: 100vh; color: #fff; padding: 2rem;
        }
        .title-font { font-family: 'Bangers', cursive; letter-spacing: 2px; }
        .difficulty-selector {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }
        .diff-btn {
            padding: 0.75rem 1.5rem;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            background: rgba(255, 255, 255, 0.05);
            color: white;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }
        .diff-btn:hover { transform: translateY(-2px); }
        .diff-btn.active {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            border-color: #fbbf24;
            color: #1a1a2e;
        }
        .grid-4x4 {
            display: grid; grid-template-columns: repeat(4, 150px);
            grid-template-rows: repeat(4, 150px); gap: 1rem;
            margin: 0 auto 2rem; width: fit-content;
        }
        .char-cell {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px; padding: 1rem;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            cursor: pointer; transition: all 0.3s;
            border: 3px solid transparent; color: #1a1a2e;
        }
        .char-cell:hover { transform: scale(1.05); border-color: #fbbf24; }
        .char-cell.selected {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            border-color: #f59e0b; color: white;
        }
        .char-cell.correct {
            background: linear-gradient(135deg, #10b981, #059669);
            border-color: #10b981; color: white;
        }
        .char-cell img {
            width: 80px; height: 80px; border-radius: 10px;
            object-fit: cover; margin-bottom: 0.5rem;
        }
        .hint-box {
            background: rgba(251, 191, 36, 0.2);
            border: 2px solid #fbbf24;
            border-radius: 15px;
            padding: 1rem;
            margin-bottom: 2rem;
            text-align: center;
            max-width: 650px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
<script src="../report-system.js"></script>
</head>
<body>
<script>const reporter = new ErrorReporter("Connect 4");</script>
    <div style="max-width: 1200px; margin: 0 auto;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; flex-wrap: wrap; gap: 1rem;">
            <a href="../index.html" style="padding: 0.75rem 1.5rem; border-radius: 10px; font-weight: 600; border: 2px solid rgba(255, 255, 255, 0.2); background: rgba(255, 255, 255, 0.05); color: white; text-decoration: none; display: inline-block;">‚Üê Volver</a>
            <h1 class="title-font" style="font-size: 2.5rem; background: linear-gradient(to right, #fbbf24, #f59e0b); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">CONNECT 4</h1>
            <div style="background: rgba(255, 255, 255, 0.95); padding: 1.5rem 2rem; border-radius: 15px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.3);">
                <p style="font-size: 1.1rem; color: #1a1a2e; margin-bottom: 0.5rem; font-weight: 600;">Conexiones</p>
                <p id="score" style="font-size: 3rem; font-weight: 800; color: #fbbf24;">0/4</p>
            </div>
        </div>

        <div class="difficulty-selector">
            <button class="diff-btn active" onclick="setDifficulty(1)" id="diff1">‚öì Grumete</button>
            <button class="diff-btn" onclick="setDifficulty(2)" id="diff2">üó°Ô∏è Novato</button>
            <button class="diff-btn" onclick="setDifficulty(3)" id="diff3">üí´ Supernova</button>
            <button class="diff-btn" onclick="setDifficulty(4)" id="diff4">‚öîÔ∏è Shichibukai</button>
            <button class="diff-btn" onclick="setDifficulty(5)" id="diff5">üëë Yonkou</button>
        </div>

        <div id="hintContainer"></div>
        
        <div id="app">Cargando...</div>
    </div>

    <script>
        let characters = [];
        let grid = [];
        let selected = [];
        let foundConnections = [];
        let allConnections = [];
        let message = '';
        let hintsShown = [];
        let currentDifficulty = 1;

        fetch('../characters.json')
            .then(r => r.json())
            .then(data => {
                characters = data.filter(c => c.Nombre && c.Imagen);
                newRound();
            });

        function setDifficulty(level) {
            currentDifficulty = level;
            document.querySelectorAll('.diff-btn').forEach(btn => btn.classList.remove('active'));
            document.getElementById(`diff${level}`).classList.add('active');
            newRound();
        }

        function newRound() {
            selected = [];
            foundConnections = [];
            allConnections = [];
            message = '';
            hintsShown = [];
            document.getElementById('hintContainer').innerHTML = '';
            generateGrid();
            renderGame();
        }

        function generateGrid() {
            const difficultyChars = characters.filter(c => {
                const diff = parseInt(c.Dificultad) || 3;
                if (currentDifficulty === 1) return diff <= 2;
                if (currentDifficulty === 2) return diff <= 3;
                if (currentDifficulty === 3) return diff >= 2 && diff <= 4;
                if (currentDifficulty === 4) return diff >= 3;
                return diff >= 4;
            });

            const categories = ['Saga', 'Arco', 'Afiliaci√≥n', 'Fruta del diablo', 'Haki', 'Ocupaci√≥n'];
            
            // Generar 4 grupos diferentes
            const usedChars = new Set();
            const connections = [];
            
            for (let i = 0; i < 4; i++) {
                const category = categories[Math.floor(Math.random() * categories.length)];
                
                const grouped = {};
                difficultyChars.forEach(c => {
                    if (usedChars.has(c.Nombre)) return;
                    const value = c[category];
                    if (value && value !== '---') {
                        const values = value.split(',').map(v => v.trim());
                        values.forEach(v => {
                            if (!grouped[v]) grouped[v] = [];
                            grouped[v].push(c);
                        });
                    }
                });

                const validGroups = Object.entries(grouped).filter(([_, chars]) => chars.length >= 4);
                
                if (validGroups.length === 0) {
                    i--;
                    continue;
                }

                const [value, chars] = validGroups[Math.floor(Math.random() * validGroups.length)];
                const connection = chars.sort(() => 0.5 - Math.random()).slice(0, 4);
                
                connections.push({
                    chars: connection.map(c => c.Nombre),
                    category,
                    value,
                    objects: connection
                });
                
                connection.forEach(c => usedChars.add(c.Nombre));
            }
            
            allConnections = connections;
            grid = [];
            connections.forEach(conn => {
                grid.push(...conn.objects);
            });
            grid = grid.sort(() => 0.5 - Math.random());
        }

        function toggleSelect(index) {
            if (foundConnections.some(conn => conn.includes(index))) return;
            
            const idx = selected.indexOf(index);
            if (idx > -1) {
                selected.splice(idx, 1);
            } else {
                if (selected.length < 4) {
                    selected.push(index);
                }
            }
            renderGame();
        }

        function checkConnection() {
            if (selected.length !== 4) return;
            
            const selectedNames = selected.map(i => grid[i].Nombre).sort();
            
            let foundMatch = false;
            for (const conn of allConnections) {
                if (foundConnections.some(fc => fc.join() === selected.join())) continue;
                
                const connNames = conn.chars.sort();
                if (JSON.stringify(selectedNames) === JSON.stringify(connNames)) {
                    foundConnections.push([...selected]);
                    selected = [];
                    message = `success:üéâ ¬°CORRECTO! Conexi√≥n ${conn.category}: ${conn.value}\n(${conn.chars.join(', ')})`;
                    foundMatch = true;
                    break;
                }
            }
            
            if (!foundMatch) {
                message = 'error:‚ùå Estos 4 no comparten la conexi√≥n correcta';
                selected = [];
            }
            
            document.getElementById('score').textContent = `${foundConnections.length}/4`;
            
            if (foundConnections.length === 4) {
                setTimeout(() => {
                    message = 'success:üèÜ ¬°COMPLETADO! ¬°Encontraste las 4 conexiones!';
                    renderGame();
                }, 500);
            }
            
            renderGame();
        }

        function showHint() {
            // Buscar conexiones que a√∫n no se han encontrado
            const remainingConnections = allConnections.filter((conn, idx) => 
                !foundConnections.some(fc => {
                    const fcNames = fc.map(i => grid[i].Nombre).sort();
                    const connNames = conn.chars.sort();
                    return JSON.stringify(fcNames) === JSON.stringify(connNames);
                })
            );
            
            if (remainingConnections.length === 0 || hintsShown.length >= remainingConnections.length) {
                return;
            }
            
            const hintIndex = hintsShown.length;
            const hintConnection = remainingConnections[hintIndex];
            hintsShown.push(hintConnection);

            const hints = document.getElementById('hintContainer');
            const hintDiv = document.createElement('div');
            hintDiv.className = 'hint-box';
            hintDiv.innerHTML = `
                <h3 style="color: #fbbf24; font-size: 1.25rem; margin-bottom: 0.5rem; font-weight: 700;">üí° PISTA ${hintsShown.length}</h3>
                <p style="color: white; font-size: 1.1rem;">
                    <strong>Categor√≠a:</strong> ${hintConnection.category}
                </p>
            `;
            hints.appendChild(hintDiv);
        }

        function renderGame() {
            const app = document.getElementById('app');
            
            let messageHTML = '';
            if (message) {
                const [type, text] = message.split(':');
                const bgColor = type === 'success' ? 'linear-gradient(135deg, #10b981, #059669)' : 'linear-gradient(135deg, #ef4444, #dc2626)';
                messageHTML = `
                    <div style="background: ${bgColor}; color: white; padding: 1.5rem; border-radius: 15px; margin-bottom: 2rem; text-align: center; font-size: 1.25rem; font-weight: 700; white-space: pre-line;">
                        ${text}
                    </div>
                `;
            }
            
            app.innerHTML = `
                ${messageHTML}
                <div class="grid-4x4">
                    ${grid.map((char, idx) => {
                        const isFound = foundConnections.some(conn => conn.includes(idx));
                        const isSelected = selected.includes(idx);
                        return `
                            <div class="char-cell ${isSelected ? 'selected' : ''} ${isFound ? 'correct' : ''}" 
                                 onclick="toggleSelect(${idx})">
                                <img src="${char.Imagen}" alt="${char.Nombre}" onerror="this.style.display='none'">
                                <div style="font-size: 0.9rem; font-weight: 700; text-align: center;">
                                    ${char.Nombre}
                                </div>
                            </div>
                        `;
                    }).join('')}
                </div>

                <div style="text-align: center; display: flex; gap: 1rem; justify-content: center; flex-wrap: wrap;">
                    <button style="padding: 1rem 2rem; border-radius: 10px; font-weight: 600; border: 2px solid #fbbf24; background: rgba(251, 191, 36, 0.1); color: #fbbf24; font-size: 1.1rem; cursor: pointer;" onclick="showHint()">
                        üí° Pista (${hintsShown.length}/4)
                    </button>
                    <button style="padding: 1.25rem 3rem; border-radius: 15px; font-weight: 700; cursor: pointer; border: none; background: linear-gradient(135deg, #10b981, #059669); color: white; font-size: 1.3rem; ${selected.length !== 4 ? 'opacity: 0.5;' : ''}" 
                            onclick="checkConnection()" ${selected.length !== 4 ? 'disabled' : ''}>
                        Verificar (${selected.length}/4)
                    </button>
                    <button style="padding: 1.25rem 3rem; border-radius: 15px; font-weight: 700; cursor: pointer; border: none; background: linear-gradient(135deg, #fbbf24, #f59e0b); color: white; font-size: 1.3rem;" onclick="newRound()">
                        üîÑ Nueva Ronda
                    </button>
                </div>
            `;
        }
    </script>
</body>
</html>
