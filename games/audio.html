<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Quiz - One Piece</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/common.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #0a1929 0%, #1e3a5f 50%, #0a1929 100%);
            min-height: 100vh; color: #fff; padding: 2rem;
        }
        .title-font { font-family: 'Bangers', cursive; letter-spacing: 2px; }
        .audio-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px; padding: 3rem;
            max-width: 700px; margin: 0 auto;
            text-align: center; color: #1a1a2e;
        }
        .sound-display {
            font-size: 4rem; padding: 3rem;
            background: linear-gradient(135deg, #8b5cf6, #6d28d9);
            border-radius: 20px; color: white;
            font-weight: 800; margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        .input-field {
            width: 100%; padding: 1rem;
            border-radius: 10px; border: 2px solid #e5e7eb;
            font-size: 1.1rem; margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div style="max-width: 900px; margin: 0 auto;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; flex-wrap: wrap; gap: 1rem;">
            <a href="../index.html" style="padding: 0.75rem 1.5rem; border-radius: 10px; font-weight: 600; border: 2px solid rgba(255, 255, 255, 0.2); background: rgba(255, 255, 255, 0.05); color: white; text-decoration: none; display: inline-block;">← Volver</a>
            <h1 class="title-font" style="font-size: 2.5rem; background: linear-gradient(to right, #8b5cf6, #6d28d9); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">AUDIO QUIZ</h1>
            <div style="background: rgba(255, 255, 255, 0.95); padding: 1.5rem 2rem; border-radius: 15px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.3);">
                <p style="font-size: 1.1rem; color: #1a1a2e; margin-bottom: 0.5rem; font-weight: 600;">Aciertos</p>
                <p id="score" style="font-size: 3rem; font-weight: 800; color: #8b5cf6;">0</p>
            </div>
        </div>
        
        <div id="app">Cargando...</div>
    </div>

    <script>
        let sounds = [];
        let currentSound = null;
        let revealed = false;
        let score = 0;

        fetch('../audio.json')
            .then(r => r.json())
            .then(data => {
                sounds = data;
                newRound();
            });

        function newRound() {
            currentSound = sounds[Math.floor(Math.random() * sounds.length)];
            revealed = false;
            renderGame();
        }

        function handleSubmit() {
            const input = document.getElementById('guessInput').value.trim().toLowerCase();
            const correct = input === currentSound.character.toLowerCase() ||
                           currentSound.character.toLowerCase().includes(input);
            
            if (correct) {
                score++;
                document.getElementById('score').textContent = score;
            }
            
            revealed = true;
            renderGame();
        }

        function renderGame() {
            const app = document.getElementById('app');
            
            app.innerHTML = `
                <div class="audio-card">
                    <div class="sound-display">
                        "${currentSound.sound}"
                    </div>

                    <h2 style="font-size: 1.5rem; margin-bottom: 1rem; color: #8b5cf6;">
                        ${currentSound.type === 'laugh' ? '¿De quién es esta risa?' : '¿Quién dice esto?'}
                    </h2>

                    ${!revealed ? `
                        <input
                            type="text"
                            id="guessInput"
                            class="input-field"
                            placeholder="Escribe el nombre del personaje..."
                            onkeypress="if(event.key==='Enter') handleSubmit()"
                            autofocus
                        >
                        <button style="padding: 1.25rem 3rem; border-radius: 15px; font-weight: 700; cursor: pointer; border: none; background: linear-gradient(135deg, #8b5cf6, #6d28d9); color: white; font-size: 1.3rem; width: 100%; box-shadow: 0 4px 15px rgba(139, 92, 246, 0.5);" onclick="handleSubmit()">
                            ✓ Confirmar
                        </button>
                    ` : `
                        <div style="margin-bottom: 2rem; padding: 2rem; background: ${
                            document.getElementById('guessInput')?.value.toLowerCase().trim() === currentSound.character.toLowerCase().trim() ||
                            currentSound.character.toLowerCase().includes(document.getElementById('guessInput')?.value.toLowerCase().trim())
                                ? 'linear-gradient(135deg, #10b981, #059669)'
                                : 'linear-gradient(135deg, #ef4444, #dc2626)'
                        }; border-radius: 15px; color: white;">
                            <h3 style="font-size: 2rem; font-weight: bold; margin-bottom: 0.5rem;">
                                ${currentSound.character}
                            </h3>
                            <p style="font-size: 1.2rem; opacity: 0.9;">
                                ${currentSound.type === 'laugh' ? 'Risa característica' : 'Frase icónica'}
                            </p>
                        </div>
                        <button style="padding: 1rem 2rem; border-radius: 10px; font-weight: 600; border: none; background: #8b5cf6; color: white; font-size: 1.1rem; cursor: pointer; width: 100%;" onclick="newRound()">
                            Siguiente →
                        </button>
                    `}
                </div>
            `;

            if (!revealed) {
                document.getElementById('guessInput')?.focus();
            }
        }
    </script>
</body>
</html>
