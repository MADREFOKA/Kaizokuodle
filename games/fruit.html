<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivina la Fruta/Usuario - One Piece</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
    <script src="../js/utils.js"></script>
    <style>
        .fruit-card {
            background: rgba(255, 255, 255, 0.95);
            border: 3px solid rgba(155, 89, 182, 0.5);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }
        .fruit-icon {
            font-size: 6rem;
            margin-bottom: 1.5rem;
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .mode-btn {
            padding: 1rem 2rem;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid rgba(155, 89, 182, 0.5);
            background: rgba(255, 255, 255, 0.9);
            color: #1a1a2e;
        }
        .mode-btn:hover {
            border-color: #9b59b6;
            transform: translateY(-2px);
        }
        .mode-btn.active {
            background: linear-gradient(135deg, #9b59b6, #8e44ad);
            border-color: #9b59b6;
            color: white;
        }
    </style>
</head>
<body>
    <div class="ocean-background"></div>
    <div class="waves"><div class="wave"></div><div class="wave"></div></div>
    
    <div class="content-wrapper" style="padding: 2rem;">
        <div style="max-width: 900px; margin: 0 auto;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; flex-wrap: wrap; gap: 1rem;">
                <a href="../index.html" class="btn-secondary" style="text-decoration: none;">‚Üê Volver</a>
                <h1 class="title-font" style="font-size: 2.5rem; text-align: center; background: linear-gradient(to right, #9b59b6, #8e44ad); -webkit-background-clip: text; color: transparent;">
                    ADIVINA LA FRUTA/USUARIO
                </h1>
                <div class="stat-card">
                    <p style="font-size: 0.875rem; color: #666; margin-bottom: 0.25rem;">Aciertos</p>
                    <p id="score" style="font-size: 2rem; font-weight: bold; color: #1a1a2e;">0</p>
                </div>
            </div>

            <div style="display: flex; justify-center; gap: 1rem; margin-bottom: 2rem;">
                <button class="mode-btn active" id="userMode" onclick="changeMode('user')">
                    Adivinar Usuario
                </button>
                <button class="mode-btn" id="nameMode" onclick="changeMode('name')">
                    Adivinar Nombre
                </button>
            </div>
            
            <div id="app">Cargando...</div>
        </div>
    </div>

    <script>
        let fruits = [];
        let currentFruit = null;
        let guess = '';
        let revealed = false;
        let score = 0;
        let mode = 'user';

        async function init() {
            const data = await loadData();
            fruits = data.fruits;
            newRound();
        }

        function changeMode(newMode) {
            mode = newMode;
            document.getElementById('userMode').classList.toggle('active', mode === 'user');
            document.getElementById('nameMode').classList.toggle('active', mode === 'name');
            newRound();
        }

        function newRound() {
            currentFruit = fruits[Math.floor(Math.random() * fruits.length)];
            guess = '';
            revealed = false;
            renderGame();
        }

        function handleSubmit() {
            const inputValue = document.getElementById('guessInput').value.trim();
            
            const correct = mode === 'user' 
                ? inputValue.toLowerCase() === currentFruit.USUARIO.toLowerCase()
                : inputValue.toLowerCase() === currentFruit.NOMBRE.toLowerCase();
            
            if (correct) {
                score++;
                document.getElementById('score').textContent = score;
                saveStats('fruit-guesser', {
                    correctGuesses: (getStats('fruit-guesser').correctGuesses || 0) + 1,
                    mode: mode
                });
            }
            
            revealed = true;
            renderGame();
        }

        function renderGame() {
            const app = document.getElementById('app');
            
            app.innerHTML = `
                <div class="fruit-card">
                    <div class="fruit-icon">üçé</div>
                    
                    <h3 style="font-size: 1.25rem; color: #9b59b6; margin-bottom: 1rem; font-weight: 600;">
                        ${currentFruit.TIPO}
                    </h3>
                    
                    ${mode === 'user' ? `
                        <h2 style="font-size: 2rem; font-weight: bold; color: #1a1a2e; margin-bottom: 2rem;">
                            ${currentFruit.NOMBRE} - ${currentFruit.MODELO}
                        </h2>
                    ` : `
                        <h2 style="font-size: 2rem; font-weight: bold; color: #1a1a2e; margin-bottom: 2rem;">
                            Usuario: ${currentFruit.USUARIO}
                        </h2>
                    `}

                    ${!revealed ? `
                        <div>
                            <input
                                type="text"
                                id="guessInput"
                                placeholder="${mode === 'user' ? 'Escribe el nombre del usuario...' : 'Escribe el nombre de la fruta...'}"
                                class="input-field"
                                style="margin-bottom: 1.5rem;"
                                onkeypress="if(event.key==='Enter') handleSubmit()"
                                autofocus
                            >
                            <button class="btn-primary" onclick="handleSubmit()">
                                Confirmar
                            </button>
                        </div>
                    ` : `
                        <div class="fade-in">
                            <div style="margin-bottom: 2rem; padding: 1.5rem; background: ${
                                (mode === 'user' 
                                    ? document.getElementById('guessInput')?.value.toLowerCase().trim() === currentFruit.USUARIO.toLowerCase().trim()
                                    : document.getElementById('guessInput')?.value.toLowerCase().trim() === currentFruit.NOMBRE.toLowerCase().trim()
                                ) ? 'linear-gradient(135deg, #10b981, #059669)' : 'linear-gradient(135deg, #ef4444, #dc2626)'
                            }; border-radius: 1rem; color: white;">
                                <h3 style="font-size: 1.5rem; font-weight: bold; margin-bottom: 0.5rem;">
                                    ${mode === 'user' 
                                        ? `Usuario: ${currentFruit.USUARIO}`
                                        : `Fruta: ${currentFruit.NOMBRE} - ${currentFruit.MODELO}`
                                    }
                                </h3>
                                ${currentFruit['ANTERIOR USUARIO'] ? `
                                    <p style="font-size: 1rem; opacity: 0.9;">
                                        Anterior usuario: ${currentFruit['ANTERIOR USUARIO']}
                                    </p>
                                ` : ''}
                            </div>
                            <button class="btn-primary" onclick="newRound()">
                                Siguiente ‚Üí
                            </button>
                        </div>
                    `}
                </div>
            `;

            if (!revealed) {
                document.getElementById('guessInput')?.focus();
            }
        }

        init();
    </script>
</body>
</html>
