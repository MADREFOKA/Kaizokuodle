<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Challenge - One Piece</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #0a1929 0%, #1e3a5f 50%, #0a1929 100%);
            min-height: 100vh;
            color: #fff;
            padding: 1.5rem; zoom: 0.85;
        }
        .title-font { font-family: 'Bangers', cursive; letter-spacing: 2px; }
        .grid-container {
            display: grid;
            grid-template-columns: 150px repeat(3, 200px);
            grid-template-rows: 100px repeat(3, 200px);
            gap: 0.5rem;
            max-width: 850px;
            margin: 0 auto 2rem;
        }
        .header-cell {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            color: #1a1a2e;
            padding: 0.75rem;
            text-align: center;
            font-size: 0.95rem;
        }
        .game-cell {
            background: rgba(255, 255, 255, 0.1);
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
            padding: 1rem;
        }
        .game-cell:hover { background: rgba(255, 255, 255, 0.15); transform: scale(1.05); }
        .game-cell.selected { background: rgba(59, 130, 246, 0.3); border-color: #3b82f6; }
        .game-cell.correct { background: rgba(16, 185, 129, 0.3); border-color: #10b981; }
        .cell-image {
            width: 80px;
            height: 80px;
            border-radius: 10px;
            object-fit: cover;
            margin-bottom: 0.5rem;
        }
        .cell-name {
            font-size: 0.85rem;
            font-weight: 600;
            text-align: center;
        }

        /* RESPONSIVE */
        @media (max-width: 1024px) { body { zoom: 0.75; } }
        @media (max-width: 768px) { 
            body { zoom: 1; padding: 1rem; }
            h1 { font-size: 2rem !important; }
        }
        @media (max-width: 480px) { 
            body { padding: 0.75rem; }
            h1 { font-size: 1.5rem !important; }
        }
    </style>
<script src="../report-system.js"></script>
</head>
<body>
<script>const reporter = new ErrorReporter("Grid Challenge");</script>
    <div style="max-width: 1000px; margin: 0 auto;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; flex-wrap: wrap; gap: 1rem;">
            <a href="../index.html" style="padding: 0.75rem 1.5rem; border-radius: 10px; font-weight: 600; border: 2px solid rgba(255, 255, 255, 0.2); background: rgba(255, 255, 255, 0.05); color: white; text-decoration: none; display: inline-block;">‚Üê Volver</a>
            <h1 class="title-font" style="font-size: 2.5rem; background: linear-gradient(to right, #fbbf24, #f59e0b); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">GRID CHALLENGE</h1>
            <div style="background: rgba(255, 255, 255, 0.95); padding: 1.5rem 2rem; border-radius: 15px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.3);">
                <p style="font-size: 1.1rem; color: #1a1a2e; margin-bottom: 0.5rem; font-weight: 600;">Aciertos</p>
                <p id="score" style="font-size: 3rem; font-weight: 800; color: #fbbf24;">0/9</p>
            </div>
        </div>
        
        <div id="app">Cargando...</div>

        <div style="text-align: center; margin-top: 2rem;">
            <button style="padding: 1rem 2rem; border-radius: 10px; font-weight: 600; border: none; background: linear-gradient(135deg, #fbbf24, #f59e0b); color: white; font-size: 1.1rem; cursor: pointer;" onclick="generateGrid()">
                üîÑ Nuevo Grid
            </button>
        </div>
    </div>

    <script>
        let characters = [];
        let grid = { rows: [], cols: [] };
        let selectedCells = new Set();
        let correctCells = new Set();

        fetch('../characters.json')
            .then(r => r.json())
            .then(data => {
                characters = data.filter(c => c.Nombre && c.Imagen);
                generateGrid();
            });

        function generateGrid() {
            selectedCells.clear();
            correctCells.clear();
            document.getElementById('score').textContent = '0/9';
            
            const categories = [
                { field: 'Saga', name: 'Saga' },
                { field: 'Afiliaci√≥n', name: 'Afiliaci√≥n' },
                { field: 'Fruta del diablo', name: 'Tipo de Fruta' },
                { field: 'Haki', name: 'Tipo de Haki' },
                { field: 'Ocupaci√≥n', name: 'Ocupaci√≥n' },
                { field: 'Estado', name: 'Estado' },
                { field: 'Raza', name: 'Raza' }
            ];

            const grouped = {};
            categories.forEach(cat => {
                grouped[cat.field] = {};
                characters.forEach(c => {
                    const value = c[cat.field];
                    if (value && value !== '---') {
                        const values = value.split(',').map(v => v.trim());
                        values.forEach(v => {
                            if (!grouped[cat.field][v]) grouped[cat.field][v] = [];
                            grouped[cat.field][v].push(c);
                        });
                    }
                });
            });

            let attempts = 0;
            let foundValid = false;

            while (!foundValid && attempts < 100) {
                attempts++;
                const cat1 = categories[Math.floor(Math.random() * categories.length)];
                const cat2 = categories.filter(c => c.field !== cat1.field)[Math.floor(Math.random() * (categories.length - 1))];

                const values1 = Object.keys(grouped[cat1.field]).filter(v => grouped[cat1.field][v].length >= 3);
                const values2 = Object.keys(grouped[cat2.field]).filter(v => grouped[cat2.field][v].length >= 3);

                if (values1.length >= 3 && values2.length >= 3) {
                    const selected1 = values1.sort(() => 0.5 - Math.random()).slice(0, 3);
                    const selected2 = values2.sort(() => 0.5 - Math.random()).slice(0, 3);

                    let allValid = true;
                    for (let i = 0; i < 3; i++) {
                        for (let j = 0; j < 3; j++) {
                            const valid = getValidCharactersForCell(
                                grouped,
                                cat1.field,
                                selected1[i],
                                cat2.field,
                                selected2[j]
                            );
                            if (valid.length === 0) {
                                allValid = false;
                                break;
                            }
                        }
                        if (!allValid) break;
                    }

                    if (allValid) {
                        grid = {
                            rows: selected1.map(v => ({ category: cat1.name, value: v })),
                            cols: selected2.map(v => ({ category: cat2.name, value: v })),
                            rowField: cat1.field,
                            colField: cat2.field,
                            grouped: grouped
                        };
                        foundValid = true;
                    }
                }
            }

            if (!foundValid) {
                console.error('No se pudo generar grid v√°lido');
                return;
            }

            renderGrid();
        }

        function getValidCharactersForCell(grouped, field1, value1, field2, value2) {
            const chars1 = grouped[field1][value1] || [];
            const chars2 = grouped[field2][value2] || [];
            return chars1.filter(c => chars2.some(c2 => c2.Nombre === c.Nombre));
        }

        function selectCell(row, col) {
            const key = `${row}-${col}`;
            if (correctCells.has(key)) return;

            if (selectedCells.has(key)) {
                selectedCells.delete(key);
            } else {
                selectedCells.add(key);
            }
            renderGrid();
        }

        function checkSelection() {
            if (selectedCells.size === 0) return;

            selectedCells.forEach(key => {
                const [row, col] = key.split('-').map(Number);
                const validChars = getValidCharactersForCell(
                    grid.grouped,
                    grid.rowField,
                    grid.rows[row].value,
                    grid.colField,
                    grid.cols[col].value
                );

                if (validChars.length > 0) {
                    correctCells.add(key);
                }
            });

            selectedCells.clear();
            document.getElementById('score').textContent = `${correctCells.size}/9`;
            
            if (correctCells.size === 9) {
                setTimeout(() => {
                    showMessage('success:üèÜ ¬°COMPLETADO! Grid perfecto!');
                }, 500);
            }

            renderGrid();
        }

        function showMessage(messageData) {
            const [type, text] = messageData.split(':');
            const bgColor = type === 'success' ? 'linear-gradient(135deg, #10b981, #059669)' : 'linear-gradient(135deg, #ef4444, #dc2626)';
            
            const message = document.createElement('div');
            message.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: ${bgColor};
                color: white;
                padding: 1.5rem 2rem;
                border-radius: 15px;
                font-weight: 700;
                box-shadow: 0 4px 15px rgba(0,0,0,0.3);
                z-index: 10000;
                text-align: center;
                max-width: 90%;
            `;
            message.textContent = text;
            document.body.appendChild(message);
            
            setTimeout(() => {
                document.body.removeChild(message);
            }, 3000);
        }

        function renderGrid() {
            const app = document.getElementById('app');
            
            let html = '<div class="grid-container">';
            html += '<div></div>';
            
            grid.cols.forEach(col => {
                html += `<div class="header-cell">${col.value}</div>`;
            });
            
            grid.rows.forEach((row, i) => {
                html += `<div class="header-cell">${row.value}</div>`;
                
                grid.cols.forEach((col, j) => {
                    const key = `${i}-${j}`;
                    const selected = selectedCells.has(key);
                    const correct = correctCells.has(key);
                    
                    const validChars = getValidCharactersForCell(
                        grid.grouped,
                        grid.rowField,
                        row.value,
                        grid.colField,
                        col.value
                    );
                    
                    const char = validChars[0];
                    
                    html += `
                        <div class="game-cell ${selected ? 'selected' : ''} ${correct ? 'correct' : ''}" 
                             onclick="selectCell(${i}, ${j})">
                            ${correct && char ? `
                                <img src="${char.Imagen}" class="cell-image" alt="${char.Nombre}" onerror="this.style.display='none'">
                                <div class="cell-name">${char.Nombre}</div>
                            ` : `
                                <div style="font-size: 2rem; opacity: 0.3;">‚ùì</div>
                            `}
                        </div>
                    `;
                });
            });
            
            html += '</div>';
            
            html += `
                <div style="text-align: center; margin-top: 2rem;">
                    <button style="padding: 1.25rem 3rem; border-radius: 15px; font-weight: 700; cursor: pointer; border: none; background: linear-gradient(135deg, #10b981, #059669); color: white; font-size: 1.3rem; ${selectedCells.size === 0 ? 'opacity: 0.5;' : ''}" 
                            onclick="checkSelection()" ${selectedCells.size === 0 ? 'disabled' : ''}>
                        ‚úì Verificar Selecci√≥n (${selectedCells.size})
                    </button>
                </div>
            `;
            
            app.innerHTML = html;
        }
    </script>
</body>
</html>
