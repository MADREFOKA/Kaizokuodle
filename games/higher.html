<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher or Lower - One Piece</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #0a1929 0%, #1e3a5f 50%, #0a1929 100%);
            min-height: 100vh;
            color: #fff;
            padding: 1.5rem; zoom: 0.85;
        }
        .title-font { font-family: 'Bangers', cursive; letter-spacing: 2px; }
        .character-card {
            background: rgba(255, 255, 255, 0.95);
            border: 3px solid rgba(0, 0, 0, 0.1);
            border-radius: 20px;
            padding: 1.5rem; zoom: 0.85;
            text-align: center;
            transition: all 0.3s ease;
        }
        .character-card img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: 15px;
            margin-bottom: 1rem;
            border: 3px solid #ff6b35;
        }
        .bounty-text {
            font-size: 3rem;
            font-weight: bold;
            color: #ff6b35;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }
        .vs-divider {
            font-size: 3rem;
            font-weight: bold;
            color: white;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
        }
        .game-over-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }

        /* RESPONSIVE */
        @media (max-width: 1024px) { body { zoom: 0.75; } }
        @media (max-width: 768px) { 
            body { zoom: 1; padding: 1rem; }
            h1 { font-size: 2rem !important; }
        }
        @media (max-width: 480px) { 
            body { padding: 0.75rem; }
            h1 { font-size: 1.5rem !important; }
        }
    </style>
<script src="../report-system.js"></script>
</head>
<body>
<script>const reporter = new ErrorReporter("Higher or Lower");</script>
    <div style="max-width: 1400px; margin: 0 auto;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; flex-wrap: wrap; gap: 1rem;">
            <a href="../index.html" style="padding: 0.75rem 1.5rem; border-radius: 10px; font-weight: 600; border: 2px solid rgba(255, 255, 255, 0.2); background: rgba(255, 255, 255, 0.05); color: white; text-decoration: none; display: inline-block;">← Volver</a>
            <h1 class="title-font" style="font-size: 2.5rem; text-align: center; background: linear-gradient(to right, #ff6b35, #f7931e); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">HIGHER OR LOWER</h1>
            <div style="background: rgba(255, 255, 255, 0.95); padding: 1.5rem 2rem; border-radius: 15px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.3);">
                <p style="font-size: 1.1rem; color: #1a1a2e; margin-bottom: 0.5rem; font-weight: 600;">Racha</p>
                <p id="score" style="font-size: 3rem; font-weight: 800; color: #ff6b35;">0</p>
            </div>
        </div>
        
        <div id="app">Cargando...</div>
    </div>

    <script>
        let characters = [];
        let current = null;
        let next = null;
        let score = 0;
        let gameOver = false;
        let revealed = false;

        fetch('../characters.json')
            .then(r => r.json())
            .then(data => {
                characters = data;
                startNewRound();
            });

        function getRandomCharacterWithBounty() {
            const withBounty = characters.filter(c => 
                c.Recompensa && 
                c.Recompensa !== '---' && 
                parseFloat(c.Recompensa.replace(/[^\d]/g, '')) > 0
            );
            return withBounty[Math.floor(Math.random() * withBounty.length)];
        }

        function startNewRound() {
            current = next || getRandomCharacterWithBounty();
            next = getRandomCharacterWithBounty();
            revealed = false;
            renderGame();
        }

        function getBountyValue(char) {
            return parseFloat(char.Recompensa.replace(/[^\d]/g, ''));
        }

        function handleGuess(isHigher) {
            if (revealed || gameOver) return;

            const currentBounty = getBountyValue(current);
            const nextBounty = getBountyValue(next);
            const correct = (isHigher && nextBounty >= currentBounty) || (!isHigher && nextBounty <= currentBounty);

            revealed = true;
            renderGame();

            setTimeout(() => {
                if (correct) {
                    score++;
                    document.getElementById('score').textContent = score;
                    startNewRound();
                } else {
                    gameOver = true;
                    renderGame();
                }
            }, 2000);
        }

        function restart() {
            score = 0;
            gameOver = false;
            revealed = false;
            document.getElementById('score').textContent = '0';
            startNewRound();
        }

        function renderGame() {
            const app = document.getElementById('app');

            if (gameOver) {
                app.innerHTML = `
                    <div class="game-over-card">
                        <h2 style="font-size: 3rem; color: #ef4444; margin-bottom: 1rem;">GAME OVER</h2>
                        <p style="font-size: 1.5rem; color: #666; margin-bottom: 2rem;">
                            Puntuación: <span style="color: #ff6b35; font-weight: bold;">${score}</span>
                        </p>
                        <button style="padding: 1rem 2rem; border-radius: 10px; font-weight: 600; border: none; background: #ff6b35; color: white; font-size: 1.1rem; cursor: pointer;" onclick="restart()">Jugar de nuevo</button>
                    </div>
                `;
                return;
            }

            app.innerHTML = `
                <div style="display: grid; grid-template-columns: 1fr auto 1fr; gap: 2rem; align-items: center;">
                    <div class="character-card">
                        <img src="${current.Imagen}" alt="${current.Nombre}" onerror="this.style.display='none'">
                        <h3 style="font-size: 1.5rem; font-weight: bold; color: #1a1a2e; margin-bottom: 1rem;">
                            ${current.Nombre}
                        </h3>
                        <div class="bounty-text">${current.Recompensa}</div>
                    </div>

                    <div class="vs-divider">VS</div>

                    <div class="character-card">
                        <img src="${next.Imagen}" alt="${next.Nombre}" onerror="this.style.display='none'">
                        <h3 style="font-size: 1.5rem; font-weight: bold; color: #1a1a2e; margin-bottom: 1rem;">
                            ${next.Nombre}
                        </h3>
                        ${revealed ? `
                            <div class="bounty-text">${next.Recompensa}</div>
                        ` : `
                            <p style="font-size: 1.25rem; color: #666; margin-bottom: 1.5rem;">
                                ¿La recompensa es...?
                            </p>
                            <div style="display: flex; gap: 1rem; justify-content: center;">
                                <button style="padding: 1rem 2rem; border-radius: 12px; font-weight: 700; border: none; background: linear-gradient(135deg, #10b981, #059669); color: white; font-size: 1.25rem; cursor: pointer;" onclick="handleGuess(true)">
                                    ⬆️ MAYOR
                                </button>
                                <button style="padding: 1rem 2rem; border-radius: 12px; font-weight: 700; border: none; background: linear-gradient(135deg, #ef4444, #dc2626); color: white; font-size: 1.25rem; cursor: pointer;" onclick="handleGuess(false)">
                                    ⬇️ MENOR
                                </button>
                            </div>
                        `}
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
