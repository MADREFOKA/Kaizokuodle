<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - One Piece</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/common.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #0a1929 0%, #1e3a5f 50%, #0a1929 100%);
            min-height: 100vh; color: #fff; padding: 2rem;
        }
        .title-font { font-family: 'Bangers', cursive; letter-spacing: 2px; }
        .quiz-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px; padding: 3rem;
            max-width: 800px; margin: 0 auto;
            color: #1a1a2e;
        }
        .option-btn {
            width: 100%; padding: 1.5rem; margin: 0.75rem 0;
            border-radius: 15px; border: 3px solid #e5e7eb;
            background: white; cursor: pointer;
            font-size: 1.1rem; font-weight: 600;
            transition: all 0.3s; text-align: left;
            color: #1a1a2e;
        }
        .option-btn:hover:not(.correct):not(.incorrect) {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.1);
        }
        .option-btn.correct {
            background: linear-gradient(135deg, #10b981, #059669);
            border-color: #10b981;
            color: white;
        }
        .option-btn.incorrect {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            border-color: #ef4444;
            color: white;
        }
        .lifeline-btn {
            padding: 0.75rem 1.5rem; border-radius: 10px;
            border: 2px solid #667eea; background: white;
            color: #667eea; font-weight: 600;
            cursor: pointer; transition: all 0.3s;
        }
        .lifeline-btn:hover:not(:disabled) {
            background: #667eea; color: white;
        }
        .lifeline-btn:disabled {
            opacity: 0.5; cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div style="max-width: 1000px; margin: 0 auto;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; flex-wrap: wrap; gap: 1rem;">
            <a href="../index.html" style="padding: 0.75rem 1.5rem; border-radius: 10px; font-weight: 600; border: 2px solid rgba(255, 255, 255, 0.2); background: rgba(255, 255, 255, 0.05); color: white; text-decoration: none; display: inline-block;">← Volver</a>
            <h1 class="title-font" style="font-size: 2.5rem; background: linear-gradient(to right, #667eea, #764ba2); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">QUIZ ONE PIECE</h1>
            <div style="background: rgba(255, 255, 255, 0.95); padding: 1.5rem 2rem; border-radius: 15px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.3);">
                <p style="font-size: 1.1rem; color: #1a1a2e; margin-bottom: 0.5rem; font-weight: 600;">Puntos</p>
                <p id="score" style="font-size: 3rem; font-weight: 800; color: #667eea;">0</p>
            </div>
        </div>
        
        <div id="app">Cargando...</div>
    </div>

    <script>
        let questions = [];
        let currentQuestion = null;
        let score = 0;
        let answered = false;
        let fiftyFiftyUsed = false;
        let eliminatedOptions = [];

        fetch('../questions.json')
            .then(r => r.json())
            .then(data => {
                questions = data.sort(() => 0.5 - Math.random());
                newQuestion();
            });

        function newQuestion() {
            if (questions.length === 0) {
                endGame();
                return;
            }
            currentQuestion = questions.pop();
            answered = false;
            eliminatedOptions = [];
            renderGame();
        }

        function useFiftyFifty() {
            if (fiftyFiftyUsed || answered) return;
            
            fiftyFiftyUsed = true;
            const incorrectOptions = currentQuestion.options
                .map((opt, idx) => idx)
                .filter(idx => idx !== currentQuestion.correct);
            
            eliminatedOptions = incorrectOptions.sort(() => 0.5 - Math.random()).slice(0, 2);
            renderGame();
        }

        function selectOption(index) {
            if (answered || eliminatedOptions.includes(index)) return;
            
            answered = true;
            const correct = index === currentQuestion.correct;
            
            if (correct) {
                score++;
                document.getElementById('score').textContent = score;
            }
            
            renderGame();
            
            setTimeout(() => {
                newQuestion();
            }, 2000);
        }

        function endGame() {
            const app = document.getElementById('app');
            app.innerHTML = `
                <div class="quiz-card">
                    <h2 style="font-size: 3rem; text-align: center; margin-bottom: 2rem; color: #667eea;">¡JUEGO TERMINADO!</h2>
                    <p style="font-size: 2rem; text-align: center; margin-bottom: 2rem;">
                        Puntuación final: <strong style="color: #667eea;">${score}/20</strong>
                    </p>
                    <button style="padding: 1.25rem 3rem; border-radius: 15px; font-weight: 700; cursor: pointer; border: none; background: linear-gradient(135deg, #667eea, #764ba2); color: white; font-size: 1.3rem; width: 100%;" onclick="location.reload()">
                        Jugar de nuevo
                    </button>
                </div>
            `;
        }

        function renderGame() {
            const app = document.getElementById('app');
            
            app.innerHTML = `
                <div class="quiz-card">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 2rem;">
                        <span style="font-size: 1.1rem; color: #666;">Pregunta ${21 - questions.length}/20</span>
                        <span style="font-size: 1.1rem; color: #667eea; font-weight: 600;">${currentQuestion.category}</span>
                    </div>

                    <h2 style="font-size: 1.75rem; margin-bottom: 2rem; line-height: 1.4;">
                        ${currentQuestion.question}
                    </h2>

                    <div style="margin-bottom: 2rem;">
                        ${currentQuestion.options.map((option, idx) => {
                            const isCorrect = idx === currentQuestion.correct;
                            const isEliminated = eliminatedOptions.includes(idx);
                            
                            if (isEliminated) {
                                return `
                                    <button class="option-btn" style="opacity: 0.3; cursor: not-allowed;" disabled>
                                        ${String.fromCharCode(65 + idx)}. ${option}
                                    </button>
                                `;
                            }
                            
                            if (answered) {
                                return `
                                    <button class="option-btn ${isCorrect ? 'correct' : 'incorrect'}" disabled>
                                        ${String.fromCharCode(65 + idx)}. ${option}
                                        ${isCorrect ? ' ✓' : ''}
                                    </button>
                                `;
                            }
                            
                            return `
                                <button class="option-btn" onclick="selectOption(${idx})">
                                    ${String.fromCharCode(65 + idx)}. ${option}
                                </button>
                            `;
                        }).join('')}
                    </div>

                    <div style="text-align: center;">
                        <button class="lifeline-btn" onclick="useFiftyFifty()" ${fiftyFiftyUsed || answered ? 'disabled' : ''}>
                            50/50 ${fiftyFiftyUsed ? '(Usado)' : ''}
                        </button>
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
