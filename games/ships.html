<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ships Quiz - One Piece</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #0a1929 0%, #1e3a5f 50%, #0a1929 100%);
            min-height: 100vh; color: #fff; padding: 2rem;
        }
        .title-font { font-family: 'Bangers', cursive; letter-spacing: 2px; }
        .ship-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px; padding: 3rem;
            max-width: 700px; margin: 0 auto;
            text-align: center; color: #1a1a2e;
        }
        .ship-card img {
            width: 100%; max-width: 500px;
            border-radius: 15px; margin-bottom: 2rem;
            border: 3px solid #3b82f6;
        }
        .input-field {
            width: 100%; padding: 1rem;
            border-radius: 10px; border: 2px solid #e5e7eb;
            font-size: 1.1rem; margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div style="max-width: 900px; margin: 0 auto;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; flex-wrap: wrap; gap: 1rem;">
            <a href="../index.html" style="padding: 0.75rem 1.5rem; border-radius: 10px; font-weight: 600; border: 2px solid rgba(255, 255, 255, 0.2); background: rgba(255, 255, 255, 0.05); color: white; text-decoration: none; display: inline-block;">← Volver</a>
            <h1 class="title-font" style="font-size: 2.5rem; background: linear-gradient(to right, #3b82f6, #1d4ed8); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">SHIPS QUIZ</h1>
            <div style="background: rgba(255, 255, 255, 0.95); padding: 1.5rem 2rem; border-radius: 15px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.3);">
                <p style="font-size: 1.1rem; color: #1a1a2e; margin-bottom: 0.5rem; font-weight: 600;">Aciertos</p>
                <p id="score" style="font-size: 3rem; font-weight: 800; color: #3b82f6;">0</p>
            </div>
        </div>
        
        <div id="app">Cargando...</div>
    </div>

    <script>
        let ships = [];
        let currentShip = null;
        let score = 0;
        let revealed = false;

        fetch('../ships.json')
            .then(r => r.json())
            .then(data => {
                ships = data.filter(s => s.Imagen);
                newRound();
            });

        function newRound() {
            currentShip = ships[Math.floor(Math.random() * ships.length)];
            revealed = false;
            renderGame();
        }

        function handleSubmit() {
            const input = document.getElementById('shipInput').value.trim().toLowerCase();
            const correctName = currentShip.Nombre.toLowerCase();
            const correctCrew = currentShip.Tripulación?.toLowerCase() || '';
            
            const correct = input === correctName || input.includes(correctName) || 
                           input === correctCrew || correctCrew.includes(input);
            
            if (correct) {
                score++;
                document.getElementById('score').textContent = score;
            }
            
            revealed = true;
            renderGame();
        }

        function renderGame() {
            const app = document.getElementById('app');
            
            app.innerHTML = `
                <div class="ship-card">
                    <img src="${currentShip.Imagen}" alt="Barco" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 400 300%22%3E%3Crect fill=%22%23ddd%22 width=%22400%22 height=%22300%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 font-size=%2240%22 fill=%22%23999%22%3E%3F%3C/text%3E%3C/svg%3E'">
                    
                    <h2 style="font-size: 1.5rem; margin-bottom: 1.5rem;">
                        ¿Qué barco es este?
                    </h2>

                    ${!revealed ? `
                        <input
                            type="text"
                            id="shipInput"
                            class="input-field"
                            placeholder="Escribe el nombre del barco o tripulación..."
                            onkeypress="if(event.key==='Enter') handleSubmit()"
                            autofocus
                        >
                        <button style="padding: 1.25rem 3rem; border-radius: 15px; font-weight: 700; cursor: pointer; border: none; background: linear-gradient(135deg, #3b82f6, #1d4ed8); color: white; font-size: 1.3rem; width: 100%;" onclick="handleSubmit()">
                            ✓ Confirmar
                        </button>
                    ` : `
                        <div style="margin-bottom: 2rem; padding: 1.5rem; background: ${
                            document.getElementById('shipInput')?.value.trim().toLowerCase().includes(currentShip.Nombre.toLowerCase()) ||
                            currentShip.Tripulación?.toLowerCase().includes(document.getElementById('shipInput')?.value.trim().toLowerCase())
                                ? 'linear-gradient(135deg, #10b981, #059669)'
                                : 'linear-gradient(135deg, #ef4444, #dc2626)'
                        }; border-radius: 1rem; color: white;">
                            <h3 style="font-size: 1.75rem; font-weight: bold; margin-bottom: 1rem;">
                                ${currentShip.Nombre}
                            </h3>
                            ${currentShip.Tripulación ? `<p style="font-size: 1.1rem; margin-bottom: 0.5rem;">Tripulación: ${currentShip.Tripulación}</p>` : ''}
                            ${currentShip.Capitán ? `<p style="font-size: 1rem; opacity: 0.9;">Capitán: ${currentShip.Capitán}</p>` : ''}
                            ${currentShip.Tipo ? `<p style="font-size: 1rem; opacity: 0.9;">Tipo: ${currentShip.Tipo}</p>` : ''}
                        </div>
                        <button style="padding: 1rem 2rem; border-radius: 10px; font-weight: 600; border: none; background: #3b82f6; color: white; font-size: 1.1rem; cursor: pointer; width: 100%;" onclick="newRound()">
                            Siguiente →
                        </button>
                    `}
                </div>
            `;

            if (!revealed) {
                document.getElementById('shipInput')?.focus();
            }
        }
    </script>
</body>
</html>
