<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spot the Missing - One Piece</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #0a1929 0%, #1e3a5f 50%, #0a1929 100%);
            min-height: 100vh; color: #fff; padding: 2rem;
        }
        .title-font { font-family: 'Bangers', cursive; letter-spacing: 2px; }
        .spot-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px; padding: 2rem;
            max-width: 1000px; margin: 0 auto;
            color: #1a1a2e;
        }
        .image-container {
            position: relative; margin-bottom: 2rem;
            border-radius: 15px; overflow: hidden;
        }
        .spot-image {
            width: 100%; border-radius: 15px;
            border: 4px solid #e5e7eb;
            display: block;
        }
        .spot-image.correct {
            border-color: #10b981;
        }
        .input-field {
            width: 100%; padding: 1rem;
            border-radius: 10px; border: 2px solid #e5e7eb;
            font-size: 1.1rem; margin-bottom: 1rem;
        }
        .guess-list {
            display: flex; flex-wrap: wrap; gap: 0.5rem;
            margin-bottom: 1.5rem;
        }
        .guess-tag {
            padding: 0.5rem 1rem; border-radius: 20px;
            font-weight: 600; font-size: 0.95rem;
        }
        .guess-tag.correct {
            background: #10b981; color: white;
        }
        .guess-tag.incorrect {
            background: #ef4444; color: white;
        }
    </style>
</head>
<body>
    <script src="../report-system.js"></script>
    <script>
        // Inicializar sistema de reportes
        const reporter = new ErrorReporter('Recuerda esta escena');
    </script>
    <div style="max-width: 1100px; margin: 0 auto;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; flex-wrap: wrap; gap: 1rem;">
            <a href="../index.html" style="padding: 0.75rem 1.5rem; border-radius: 10px; font-weight: 600; border: 2px solid rgba(255, 255, 255, 0.2); background: rgba(255, 255, 255, 0.05); color: white; text-decoration: none; display: inline-block;">‚Üê Volver</a>
            <h1 class="title-font" style="font-size: 2.5rem; background: linear-gradient(to right, #ec4899, #be185d); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">SPOT THE MISSING</h1>
            <div style="background: rgba(255, 255, 255, 0.95); padding: 1.5rem 2rem; border-radius: 15px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.3);">
                <p style="font-size: 1.1rem; color: #1a1a2e; margin-bottom: 0.5rem; font-weight: 600;">Nivel</p>
                <p id="level" style="font-size: 3rem; font-weight: 800; color: #ec4899;">1</p>
            </div>
        </div>
        
        <div id="app">Cargando...</div>
    </div>

    <script>
        let images = [];
        let currentImage = null;
        let guesses = [];
        let found = [];
        let revealed = false;
        let currentLevel = 0;
        let characters = [];

        // Cargar personajes y luego el juego
        Promise.all([
            fetch('../characters.json').then(r => r.json()),
            fetch('../spot.json').then(r => r.json())
        ]).then(([charsData, spotData]) => {
            characters = charsData;
            images = spotData;
            newRound();
        });

        function getAlternativeNames(characterName) {
            // Buscar el personaje en characters.json
            const char = characters.find(c => 
                c.Nombre && c.Nombre.toLowerCase().includes(characterName.toLowerCase())
            );
            
            if (!char) return [characterName];
            
            // Extraer todos los nombres separados por " / "
            const allNames = char.Nombre.split(' / ').map(n => n.trim());
            
            // Para cada nombre completo, tambi√©n agregar versiones cortas
            const alternatives = [];
            allNames.forEach(name => {
                alternatives.push(name); // Nombre completo
                
                // Si tiene "Monkey D. Luffy", agregar "Luffy"
                const parts = name.split(' ');
                if (parts.length > 1) {
                    alternatives.push(parts[parts.length - 1]); // √öltimo nombre
                }
                
                // Si tiene "Mister 0", agregar "Mr. 0", "Mr 0", "Mister0"
                if (name.includes('Mister')) {
                    alternatives.push(name.replace('Mister', 'Mr.'));
                    alternatives.push(name.replace('Mister', 'Mr'));
                    alternatives.push(name.replace(' ', ''));
                }
                if (name.includes('Mr.')) {
                    alternatives.push(name.replace('Mr.', 'Mister'));
                    alternatives.push(name.replace('Mr.', 'Mr'));
                    alternatives.push(name.replace(' ', ''));
                }
            });
            
            return [...new Set(alternatives.map(n => n.toLowerCase()))];
        }

        function newRound() {
            if (currentLevel >= images.length) {
                endGame();
                return;
            }
            currentImage = images[currentLevel];
            guesses = [];
            found = [];
            revealed = false;
            renderGame();
        }

        function normalizeInput(input) {
            return input.toLowerCase().trim()
                .replace(/\s+/g, ' ') // Normalizar espacios
                .replace(/\./g, ''); // Quitar puntos
        }

        function checkGuess(guess) {
            const normalizedGuess = normalizeInput(guess);
            
            // Buscar en cada personaje faltante
            for (const missing of currentImage.missing) {
                const alternatives = getAlternativeNames(missing);
                
                for (const alt of alternatives) {
                    const normalizedAlt = normalizeInput(alt);
                    
                    // Coincidencia exacta
                    if (normalizedGuess === normalizedAlt) {
                        return { match: true, fullName: missing };
                    }
                    
                    // Coincidencia parcial (contiene)
                    if (normalizedAlt.includes(normalizedGuess) || normalizedGuess.includes(normalizedAlt)) {
                        if (normalizedGuess.length >= 3) { // M√≠nimo 3 caracteres
                            return { match: true, fullName: missing };
                        }
                    }
                }
            }
            
            return { match: false, fullName: null };
        }

        function addGuess() {
            const input = document.getElementById('guessInput');
            const guess = input.value.trim();
            
            if (!guess) return;
            
            const result = checkGuess(guess);
            
            if (result.match && !found.includes(result.fullName)) {
                found.push(result.fullName);
                guesses.push({ name: guess, status: 'correct', fullName: result.fullName });
            } else {
                guesses.push({ name: guess, status: 'incorrect' });
            }
            
            input.value = '';
            
            // Si encontr√≥ todos, mostrar soluci√≥n
            if (found.length === currentImage.missing.length) {
                revealed = true;
            }
            
            renderGame();
        }

        function skipLevel() {
            revealed = true;
            renderGame();
        }

        function nextLevel() {
            currentLevel++;
            document.getElementById('level').textContent = currentLevel + 1;
            newRound();
        }

        function endGame() {
            const app = document.getElementById('app');
            app.innerHTML = `
                <div class="spot-card" style="text-align: center;">
                    <h2 style="font-size: 3rem; margin-bottom: 2rem; color: #ec4899;">¬°COMPLETASTE TODOS LOS NIVELES!</h2>
                    <p style="font-size: 1.5rem; margin-bottom: 2rem;">
                        ${images.length} niveles superados üéâ
                    </p>
                    <button style="padding: 1.25rem 3rem; border-radius: 15px; font-weight: 700; cursor: pointer; border: none; background: linear-gradient(135deg, #ec4899, #be185d); color: white; font-size: 1.3rem; width: 100%;" onclick="location.reload()">
                        Jugar de nuevo
                    </button>
                </div>
            `;
        }

        function renderGame() {
            const app = document.getElementById('app');
            
            // Determinar qu√© imagen mostrar
            const imageNumber = currentImage.image.replace('adivinar_', '').replace('.png', '');
            const currentImageSrc = revealed 
                ? `../images/Solucion_${imageNumber}.png`
                : `../images/Adivinar_${imageNumber}.png`;
            
            app.innerHTML = `
                <div class="spot-card">
                    <div style="text-align: center; margin-bottom: 1.5rem;">
                        <h3 style="font-size: 1.5rem; color: #ec4899; margin-bottom: 0.5rem;">
                            ${currentImage.hint}
                        </h3>
                        <p style="font-size: 1rem; color: #666;">
                            Encuentra ${currentImage.missing.length} personaje${currentImage.missing.length > 1 ? 's' : ''} que falta${currentImage.missing.length > 1 ? 'n' : ''}
                        </p>
                    </div>

                    <div class="image-container">
                        <img src="${currentImageSrc}" class="spot-image ${revealed ? 'correct' : ''}" alt="Imagen" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 800 600%22%3E%3Crect fill=%22%23ddd%22 width=%22800%22 height=%22600%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 font-size=%2240%22 fill=%22%23999%22%3EImagen no encontrada%3C/text%3E%3C/svg%3E'">
                    </div>

                    ${guesses.length > 0 ? `
                        <div class="guess-list">
                            ${guesses.map(g => `
                                <span class="guess-tag ${g.status}">
                                    ${g.name} ${g.status === 'correct' ? '‚úì' : '‚úó'}
                                </span>
                            `).join('')}
                        </div>
                    ` : ''}

                    ${!revealed ? `
                        <div style="margin-bottom: 1rem;">
                            <input
                                type="text"
                                id="guessInput"
                                class="input-field"
                                placeholder="Escribe el nombre del personaje que falta..."
                                onkeypress="if(event.key==='Enter') addGuess()"
                                autofocus
                            >
                        </div>
                        <div style="display: flex; gap: 1rem;">
                            <button style="padding: 1rem 2rem; border-radius: 10px; font-weight: 600; border: 2px solid #ec4899; background: white; color: #ec4899; font-size: 1.1rem; cursor: pointer; flex: 1;" onclick="skipLevel()">
                                Mostrar Respuesta
                            </button>
                            <button style="padding: 1rem 2rem; border-radius: 10px; font-weight: 600; border: none; background: linear-gradient(135deg, #ec4899, #be185d); color: white; font-size: 1.1rem; cursor: pointer; flex: 2;" onclick="addGuess()">
                                A√±adir
                            </button>
                        </div>
                        <p style="text-align: center; margin-top: 1rem; font-size: 0.9rem; color: #666;">
                            Encontrados: ${found.length}/${currentImage.missing.length}
                        </p>
                    ` : `
                        ${found.length === currentImage.missing.length ? `
                            <div style="background: linear-gradient(135deg, #10b981, #059669); padding: 1.5rem; border-radius: 15px; margin-bottom: 1.5rem; text-align: center; color: white;">
                                <h3 style="font-size: 2rem; font-weight: bold; margin-bottom: 0.5rem;">üéâ ¬°COMPLETADO!</h3>
                                <p style="font-size: 1.25rem;">Nivel ${currentLevel + 1} superado</p>
                            </div>
                        ` : ''}
                        <div style="margin-bottom: 1.5rem; padding: 1.5rem; background: linear-gradient(135deg, #10b981, #059669); border-radius: 15px; color: white;">
                            <h4 style="font-size: 1.25rem; font-weight: bold; margin-bottom: 1rem;">
                                Personajes que faltaban:
                            </h4>
                            <div style="display: flex; flex-wrap: wrap; gap: 0.5rem;">
                                ${currentImage.missing.map(m => {
                                    const wasFound = found.includes(m);
                                    return `
                                        <span style="padding: 0.5rem 1rem; background: ${wasFound ? 'rgba(255,255,255,0.3)' : 'rgba(255,255,255,0.1)'}; border-radius: 10px; font-weight: 600;">
                                            ${m} ${wasFound ? '‚úì' : ''}
                                        </span>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                        <button style="padding: 1rem 2rem; border-radius: 10px; font-weight: 600; border: none; background: #ec4899; color: white; font-size: 1.1rem; cursor: pointer; width: 100%;" onclick="nextLevel()">
                            Siguiente Nivel ‚Üí
                        </button>
                    `}
                </div>
            `;

            if (!revealed) {
                document.getElementById('guessInput')?.focus();
            }
        }
    </script>
</body>
</html>
