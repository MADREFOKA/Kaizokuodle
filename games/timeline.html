<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline - One Piece</title>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #0a1929 0%, #1e3a5f 50%, #0a1929 100%);
            min-height: 100vh; color: #fff; padding: 1.5rem; zoom: 0.85;
        }
        .title-font { font-family: 'Bangers', cursive; letter-spacing: 2px; }
        .difficulty-btn {
            padding: 0.75rem 1.5rem; border-radius: 10px; font-weight: 600; cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.2); background: rgba(255, 255, 255, 0.05);
            color: white; transition: all 0.3s; font-size: 0.95rem;
        }
        .difficulty-btn:hover { border-color: #f59e0b; }
        .difficulty-btn.active {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            border-color: #f59e0b;
        }
        .timeline-item {
            background: rgba(255, 255, 255, 0.95);
            border: 2px solid rgba(0, 0, 0, 0.2);
            border-radius: 12px; padding: 1rem; cursor: move;
            transition: all 0.3s ease; user-select: none;
            margin-bottom: 1rem; color: #1a1a2e;
        }
        .timeline-item:hover {
            background: white; border-color: #ff6b35; transform: translateX(5px);
        }
        .timeline-item.dragging { opacity: 0.5; }
        .timeline-item.correct {
            background: linear-gradient(135deg, #10b981, #059669);
            border-color: #10b981; color: white;
        }
        .timeline-item.incorrect {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            border-color: #ef4444; color: white;
        }
        .timeline-item img {
            width: 60px; height: 60px; object-fit: cover; border-radius: 10px;
        }

        /* RESPONSIVE */
        @media (max-width: 1024px) { body { zoom: 0.75; } }
        @media (max-width: 768px) { 
            body { zoom: 1; padding: 1rem; }
            h1 { font-size: 2rem !important; }
        }
        @media (max-width: 480px) { 
            body { padding: 0.75rem; }
            h1 { font-size: 1.5rem !important; }
        }
    </style>
<script src="../report-system.js"></script>
</head>
<body>
<script>const reporter = new ErrorReporter("Timeline");</script>
    <div style="max-width: 900px; margin: 0 auto;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 2rem; flex-wrap: wrap; gap: 1rem;">
            <a href="../index.html" style="padding: 0.75rem 1.5rem; border-radius: 10px; font-weight: 600; border: 2px solid rgba(255, 255, 255, 0.2); background: rgba(255, 255, 255, 0.05); color: white; text-decoration: none; display: inline-block;">‚Üê Volver</a>
            <h1 class="title-font" style="font-size: 2.5rem; text-align: center; background: linear-gradient(to right, #f59e0b, #d97706); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">TIMELINE CHALLENGE</h1>
            <div style="background: rgba(255, 255, 255, 0.95); padding: 1.5rem 2rem; border-radius: 15px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.3);">
                <p style="font-size: 1.1rem; color: #1a1a2e; margin-bottom: 0.5rem; font-weight: 600;">Puntos</p>
                <p id="score" style="font-size: 3rem; font-weight: 800; color: #f59e0b;">0</p>
            </div>
        </div>

        <div style="display: flex; justify-content: center; gap: 0.75rem; margin-bottom: 2rem; flex-wrap: wrap;">
            <button class="difficulty-btn active" onclick="selectDifficulty(1)">Grumete (F√°cil)</button>
            <button class="difficulty-btn" onclick="selectDifficulty(2)">Novato (Medio)</button>
            <button class="difficulty-btn" onclick="selectDifficulty(3)">Supernova (Dif√≠cil)</button>
            <button class="difficulty-btn" onclick="selectDifficulty(4)">Shichibukai (Muy Dif√≠cil)</button>
            <button class="difficulty-btn" onclick="selectDifficulty(5)">Yonkou (Imposible)</button>
        </div>
        
        <p style="text-align: center; font-size: 1.25rem; color: #1a1a2e; font-weight: 700; margin-bottom: 2rem; background: rgba(255,255,255,0.95); padding: 1.5rem; border-radius: 15px;">
            Ordena los personajes por su primera aparici√≥n<br>
            <span style="font-size: 1rem;">(m√°s antiguo arriba ‚Üë, m√°s reciente abajo ‚Üì)</span>
        </p>
        
        <div id="app">Cargando...</div>
    </div>

    <script>
        let characters = [];
        let items = [];
        let userOrder = [];
        let gameOver = false;
        let draggedIndex = null;
        let verification = [];
        let currentDifficulty = 1;

        const difficulties = [
            { id: 1, name: 'Grumete', label: 'F√°cil', levels: [1] },
            { id: 2, name: 'Novato', label: 'Medio', levels: [1, 2] },
            { id: 3, name: 'Supernova', label: 'Dif√≠cil', levels: [1, 2, 3] },
            { id: 4, name: 'Shichibukai', label: 'Muy Dif√≠cil', levels: [1, 2, 3, 4] },
            { id: 5, name: 'Yonkou', label: 'Imposible', levels: [1, 2, 3, 4, 5] }
        ];

        fetch('../characters.json')
            .then(r => r.json())
            .then(data => {
                characters = data;
                startGame();
            });

        function selectDifficulty(level) {
            currentDifficulty = level;
            document.querySelectorAll('.difficulty-btn').forEach((btn, idx) => {
                btn.classList.toggle('active', idx === level - 1);
            });
            startGame();
        }

        function getFilteredCharacters() {
            const diff = difficulties.find(d => d.id === currentDifficulty);
            return characters.filter(c => 
                c.Dificultad && diff.levels.includes(parseInt(c.Dificultad))
            );
        }

        function startGame() {
            const filtered = getFilteredCharacters();
            const validChars = filtered
                .filter(c => c['Primera Aparici√≥n'] && !isNaN(parseInt(c['Primera Aparici√≥n'])))
                .sort(() => Math.random() - 0.5)
                .slice(0, 10);
            
            items = validChars;
            userOrder = [...validChars].sort(() => Math.random() - 0.5);
            gameOver = false;
            verification = [];
            document.getElementById('score').textContent = '0';
            
            renderGame();
        }

        function handleDragStart(index) {
            draggedIndex = index;
            document.querySelectorAll('.timeline-item')[index].classList.add('dragging');
        }

        function handleDragOver(e, index) {
            e.preventDefault();
            if (draggedIndex === null || draggedIndex === index) return;

            const newOrder = [...userOrder];
            const draggedElement = newOrder[draggedIndex];
            newOrder.splice(draggedIndex, 1);
            newOrder.splice(index, 0, draggedElement);

            userOrder = newOrder;
            draggedIndex = index;
            renderGame();
        }

        function handleDragEnd() {
            draggedIndex = null;
            const draggingItems = document.querySelectorAll('.dragging');
            draggingItems.forEach(item => item.classList.remove('dragging'));
        }

        function checkOrder() {
            const correct = [...items].sort((a, b) => 
                parseInt(a['Primera Aparici√≥n']) - parseInt(b['Primera Aparici√≥n'])
            );
            
            verification = userOrder.map((item, idx) => {
                const correctItem = correct[idx];
                const userChapter = parseInt(item['Primera Aparici√≥n']);
                const correctChapter = parseInt(correctItem['Primera Aparici√≥n']);
                
                // Aceptar como correcto si:
                // 1. Es el personaje exacto en la posici√≥n correcta
                // 2. O tiene el mismo cap√≠tulo que el personaje correcto
                const isCorrect = item.Nombre === correctItem.Nombre || userChapter === correctChapter;
                
                return {
                    ...item,
                    isCorrect: isCorrect
                };
            });

            const allCorrect = verification.every(v => v.isCorrect);
            const correctCount = verification.filter(v => v.isCorrect).length;
            
            document.getElementById('score').textContent = correctCount;
            
            gameOver = true;
            renderGame();

            if (allCorrect) {
                setTimeout(() => {
                    showMessage('success:üéâ ¬°PERFECTO! Orden completamente correcto');
                }, 500);
            }
        }

        function showMessage(messageData) {
            const [type, text] = messageData.split(':');
            const bgColor = type === 'success' ? 'linear-gradient(135deg, #10b981, #059669)' : 'linear-gradient(135deg, #ef4444, #dc2626)';
            
            const message = document.createElement('div');
            message.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background: ${bgColor};
                color: white;
                padding: 1.5rem 2rem;
                border-radius: 15px;
                font-weight: 700;
                box-shadow: 0 4px 15px rgba(0,0,0,0.3);
                z-index: 10000;
                text-align: center;
            `;
            message.textContent = text;
            document.body.appendChild(message);
            
            setTimeout(() => {
                document.body.removeChild(message);
            }, 3000);
        }

        function renderGame() {
            const app = document.getElementById('app');
            
            app.innerHTML = `
                <div style="margin-bottom: 2rem;">
                    ${userOrder.map((item, idx) => {
                        const verif = verification.find(v => v.Nombre === item.Nombre);
                        const className = verif ? (verif.isCorrect ? 'correct' : 'incorrect') : '';
                        
                        return `
                            <div 
                                class="timeline-item ${className}"
                                draggable="${!gameOver}"
                                ondragstart="handleDragStart(${idx})"
                                ondragover="handleDragOver(event, ${idx})"
                                ondragend="handleDragEnd()"
                            >
                                <div style="display: flex; align-items: center; justify-content: space-between;">
                                    <div style="display: flex; align-items: center; gap: 1rem;">
                                        <span style="font-size: 1.5rem; font-weight: bold; opacity: 0.6; min-width: 40px;">
                                            #${idx + 1}
                                        </span>
                                        <img src="${item.Imagen}" alt="${item.Nombre}" onerror="this.style.display='none'">
                                        <div>
                                            <h4 style="font-size: 1.125rem; font-weight: bold; margin-bottom: 0.25rem;">
                                                ${item.Nombre}
                                            </h4>
                                            ${gameOver ? `
                                                <p style="font-size: 0.875rem; opacity: 0.8;">
                                                    Cap√≠tulo: ${item['Primera Aparici√≥n']}
                                                </p>
                                            ` : ''}
                                        </div>
                                    </div>
                                    <div style="display: flex; align-items: center; gap: 1rem;">
                                        ${gameOver ? `
                                            <span style="font-size: 2rem;">
                                                ${verif?.isCorrect ? '‚úÖ' : '‚ùå'}
                                            </span>
                                        ` : `
                                            <span style="font-size: 2rem; opacity: 0.5; cursor: move;">
                                                ‚ãÆ‚ãÆ
                                            </span>
                                        `}
                                    </div>
                                </div>
                            </div>
                        `;
                    }).join('')}
                </div>

                <div style="display: flex; gap: 1rem; justify-content: center;">
                    ${!gameOver ? `
                        <button style="padding: 1.25rem 3rem; border-radius: 15px; font-weight: 700; cursor: pointer; border: none; background: linear-gradient(135deg, #10b981, #059669); color: white; font-size: 1.3rem; box-shadow: 0 4px 15px rgba(16, 185, 129, 0.5);" onclick="checkOrder()">
                            ‚úì Verificar Orden
                        </button>
                    ` : `
                        <button style="padding: 1.25rem 3rem; border-radius: 15px; font-weight: 700; cursor: pointer; border: none; background: linear-gradient(135deg, #f59e0b, #d97706); color: white; font-size: 1.3rem; box-shadow: 0 4px 15px rgba(245, 158, 11, 0.5);" onclick="startGame()">
                            üîÑ Nuevo Timeline
                        </button>
                    `}
                </div>

                ${gameOver ? `
                    <div style="margin-top: 2rem; text-align: center; padding: 1.5rem; background: rgba(255,255,255,0.95); border-radius: 15px; color: #1a1a2e;">
                        <h3 style="font-size: 1.5rem; margin-bottom: 0.5rem;">
                            Resultado: ${verification.filter(v => v.isCorrect).length}/10 correctos
                        </h3>
                        ${verification.every(v => v.isCorrect) ? `
                            <p style="color: #10b981; font-weight: bold; font-size: 1.25rem;">
                                ¬°Orden perfecto! üéâ
                            </p>
                        ` : `
                            <p style="color: #666;">
                                Los personajes en verde est√°n en la posici√≥n correcta
                            </p>
                        `}
                    </div>
                ` : ''}
            `;
        }
    </script>
</body>
</html>
