<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://www.icons101.com/icons/93/Token_Anime_Pack_by_Erehr/128/One%20Piece.PNG" type="image/x-icon">
  <title>KaizokuOdle</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <img src="https://logos-world.net/wp-content/uploads/2021/09/One-Piece-Logo-1999.png" alt="One Piece Logo" width="500" height="250" style="max-width: 100%; height: auto;">
  
  <h1>Elige la dificultad:</h1>
  <button class="boton" id="facil"><b>Grumete</b><br/>Fácil</button>
  <button class="boton" id="medio"><b>Pirata</b><br/>Medio</button>
  <button class="boton" id="dificil"><b>Shichibukai</b><br/>Difícil</button>
  <button class="boton" id="imposible"><b>Yonkou</b><br/>Imposible</button>

  <div id="leyenda">
    <div class="cuadro correcto"><span>Correcto</span></div>
    <div class="cuadro parcial"><span>Parcial</span></div>
    <div class="cuadro incorrecto"><span>Incorrecto</span></div>
  </div>

  <div id="busqueda-section">
    <input type="text" id="busqueda" placeholder="Busca un personaje..." oninput="filtrarPersonajes()" autocomplete="off">
    <div id="autocomplete-list"></div>

    <div id="botones-control">
      <button class="btn-opciones" id="btn-reinicio" onclick="reiniciarJuego();">Reiniciar</button>    
      <button class="btn-opciones" id="btn-rendirse" onclick="mostrarPersonajeCorrecto()">Rendirse</button>
      <button class="btn-opciones" id="btn-aviso">Avisar de un error ⚠️</button>
    </div>

    <div id="pistas-container">
      <span id="contador-intentos">Intentos: 0</span>
      <button class="btn-opciones" id="btn-pista-arco" disabled>Pista: Arco (10 intentos)</button>
      <button class="btn-opciones" id="btn-pista-ocupacion" disabled>Pista: Ocupación (15 intentos)</button>
    </div>

    <!-- Modal de aviso -->
    <div id="modal-aviso" class="modal">
      <div class="modal-contenido">
        <span class="cerrar" onclick="cerrarModal()">&times;</span>
        <h2>Reportar un fallo</h2>
        <label for="nombre-personaje">Personaje:</label>
        <input type="text" id="nombre-personaje" placeholder="Escribe el personaje...">
        <label for="descripcion-fallo">Fallo:</label>
        <textarea id="descripcion-fallo" placeholder="Describe el problema..." rows="4"></textarea>
        <button onclick="enviarAviso()">Enviar</button>
      </div>
    </div>

    <div id="mensaje-felicidades"></div>

    <div class="contenedor-tabla" id="resultado-comparacion" style="display:none;">
      <table class="tabla-datos">
        <thead>
          <tr>
            <th>Nombre</th>
            <th>Primera Aparición</th>
            <th>Saga</th>
            <th>Arco</th>
            <th>Estado</th>
            <th>Origen</th>
            <th>Raza</th>
            <th>Sexo</th>
            <th>Altura</th>
            <th>Edad</th>
            <th>Cumpleaños</th>
            <th>Fruta del Diablo</th>
            <th>Haki</th>
            <th>Recompensa</th>
            <th>Afiliación</th>
            <th>Ocupación</th>
          </tr>
        </thead>
        <tbody id="comparacion-cuerpo"></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
